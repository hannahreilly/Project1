<!DOCTYPE html>
<html>

<head>
  <title>Restaurant Finder</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

<header> 
  <h1>RestaurantFindr </h1>
</header>


<ul> 
    <li><a href="index.html">Home</a></li>
    <li><a href="#">Cities</a></li>
    <li><a href="#">About</a></li>
  </ul>

  <form>
  <input type="text" name="city" value="" placeholder="Search City/Zip" id="city"> </input>
  <button id ="search"> Search </button>
  </form>


  <section class="section">
    <h2> Results </h2>
  </section>
  
<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="../photos/images.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="../photos/image.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="../photos/nyc.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
</div>
  
  <script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
  <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
</body>

</html>
